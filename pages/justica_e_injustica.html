<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scottsboro Boys</title>
  <base href="/Scottsboro-Boys/">
  <link rel="stylesheet" href="../css/justica_e_injustica.css">
  <script>
    if (window.location.hostname.includes('github.io')) {
      // Aplica o <base>
      const base = document.createElement('base');
      base.href = '/Scottsboro-Boys/';
      document.head.appendChild(base);

      // Corrige os links que n√£o respeitam o <base> imediatamente
      window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('a[href]').forEach(link => {
          const href = link.getAttribute('href');
          if (href.startsWith('index.html') || href.startsWith('pages/')) {
            link.setAttribute('href', '/Scottsboro-Boys/' + href);
          }
        });
      });
    }
  </script>
</head>
</head>
<body>
  <div class="container">
    
    <a href="menu.html">Inicio</a>

  </div>
</body>

</html>
