<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scottsboro Boys</title>
  <base href="/Scottsboro-Boys/">
  <link rel="stylesheet" href="../css/justica_e_injustica.css">
  <script>
    if (window.location.hostname.includes('github.io')) {
      const base = document.createElement('base');
      base.href = '/Scottsboro-Boys/';
      document.head.appendChild(base);

      window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('a[href]').forEach(link => {
          const href = link.getAttribute('href');
          if (
            href &&
            href.endsWith('.html') &&
            !href.startsWith('http') &&
            !href.startsWith('/Scottsboro-Boys/')
          ) {
            link.setAttribute('href', '/Scottsboro-Boys/' + href.replace(/^\.?\.\//, ''));
          }
        });
      });
    }
  </script>

</head>
</head>
<body>
  <div class="container">
    
    <a href="pages/menu.html">Inicio</a>

  </div>
</body>

</html>
